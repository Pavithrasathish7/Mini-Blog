<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Blog Card</title>
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <img src="./cactus_img.jpg" class="card-img" alt="Cactus" />
        <span class="tag">Design</span>
        <h3 class="card-title">Embracing Minimalism</h3>
        <p class="card-text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <hr />
      <span class="card-author">Annie Spratt</span>
    </div>
  </body>
</html>
